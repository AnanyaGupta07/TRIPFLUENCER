<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripFluencer: Your AI Travel Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <div class="hero-bg">
          <svg class="bg-layer" viewBox="0 0 1440 600" preserveAspectRatio="none" aria-hidden="true">
            <defs>
              <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#7dd3fc"/>
                <stop offset="100%" stop-color="#fde68a"/>
              </linearGradient>
            </defs>
            <rect width="1440" height="600" fill="url(#sky)"/>
            <ellipse cx="720" cy="520" rx="520" ry="80" fill="#86efac" opacity="0.6"/>
            <ellipse cx="720" cy="540" rx="560" ry="60" fill="#34d399" opacity="0.35"/>
            <polygon points="200,460 230,360 260,460" fill="#f59e0b" opacity="0.8"/>
            <rect x="320" y="330" width="20" height="130" fill="#0ea5e9" opacity="0.8"/>
            <polygon points="330,330 340,300 350,330" fill="#0ea5e9" opacity="0.8"/>
            <polygon points="1060,460 1120,360 1180,460" fill="#fbbf24" opacity="0.9"/>
            <rect x="820" y="340" width="22" height="120" fill="#22c55e" opacity="0.9"/>
          </svg>
          <div class="float balloon" style="--x:10%; --delay:0s"></div>
          <div class="float balloon" style="--x:80%; --delay:0.6s"></div>
          <div class="float paper-plane" style="--x:30%; --delay:0.2s"></div>
          <div class="float rocket" style="--x:60%; --delay:1s"></div>
        </div>
        <div class="hero-content">
          <div class="bot-illustration" aria-hidden="true">
            <svg width="200" height="200" viewBox="0 0 200 200">
              <defs>
                <linearGradient id="botBody" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#22c55e"/>
                  <stop offset="100%" stop-color="#16a34a"/>
                </linearGradient>
              </defs>
              <circle cx="100" cy="100" r="70" fill="url(#botBody)"/>
              <rect x="70" y="55" width="60" height="40" rx="12" fill="#0ea5e9"/>
              <circle cx="88" cy="75" r="8" fill="#fff"/>
              <circle cx="112" cy="75" r="8" fill="#fff"/>
              <circle cx="88" cy="75" r="4" fill="#111827"/>
              <circle cx="112" cy="75" r="4" fill="#111827"/>
              <rect x="80" y="120" width="40" height="26" rx="6" fill="#f59e0b"/>
              <line x1="100" y1="30" x2="100" y2="55" stroke="#f97316" stroke-width="6"/>
              <circle cx="100" cy="26" r="8" fill="#f97316"/>
              <rect x="130" y="90" width="30" height="50" rx="8" fill="#10b981"/>
              <polygon points="55,120 70,105 90,118 75,135" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
            </svg>
          </div>
          <div class="hero-text">
            <h1>TripFluencer: Your AI Travel Planner</h1>
            <p class="subhead">Let's plan your next adventure!</p>
            <button id="ctaStart" class="cta">Start Planning</button>
          </div>
        </div>
      </section>

      <section class="card" id="planner">
        <form id="tripForm">
          <div class="grid-2">
            <div class="form-group">
              <label for="source">Source</label>
              <input id="source" placeholder="Where are we blasting off from? (City / Country)" required />
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input id="destination" placeholder="Where is TripFluencer guiding you to?" required />
            </div>
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label for="people">No. of People</label>
              <input id="people" placeholder="e.g., 2 adventurers + 1 junior explorer (age 8)" required />
            </div>
            <div class="form-group">
              <label for="duration">Duration (days)</label>
              <input id="duration" type="number" min="1" max="30" value="5" placeholder="How many days of fun?" required />
            </div>
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label for="interests">Interests</label>
              <input id="interests" placeholder="History, street food, night markets, beach chillsâ€¦" />
            </div>
            <div class="form-group">
              <label for="budget">Budget</label>
              <select id="budget">
                <option>Low</option>
                <option selected>Mid-range</option>
                <option>Luxury</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="extras">Extras (optional)</label>
            <input id="extras" placeholder="Relaxed pace? Vegetarian? Must-see? Drop notes here." />
          </div>

          <div class="actions">
            <button id="generateBtn" type="submit" class="cta squish">Generate Itinerary</button>
            <button id="copyBtn" type="button" class="secondary">Copy</button>
            <button id="printBtn" type="button" class="secondary">Print</button>
          </div>
        </form>
      </section>

      <div id="loader-container">
        <div class="spinner"></div>
        <p>TripFluencer is planning your trip...</p>
      </div>

      <section class="card output">
        <div id="result" class="markdown"></div>
      </section>

      <footer>
        <small class="muted">Crafted by Tripfluencer. Adventure awaits!</small>
      </footer>
    </main>

    <script src="/static/script.js"></script>
  </body>
</html>
